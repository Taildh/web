<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/app.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>

<body>
    <header>
        <img src="./images/messages.png" class="messages" alt="">
        <img src="./images/logo.png" class="logo" alt="">
    </header>
    <div id="app">
        <div class="text-center">
            <img src="./images/text_header.png" class="top-image" alt="" />
        </div>
        <main>
           <section id="login-succes">

           </section>
            <section>
                <div class="text-center my-3">
                    <img src="./images/h1text.png" width="200px" class="white-text my-1" alt="">
                    <img src="./images/btn-ios-download.png" class="btn-ios-download my-1" width="300px" alt="">
                    <img src="./images/h1text.png" class="white-text my-1" width="200px" alt="">
                    <img src="./images/play-web.png" class="playweb my-1" width="200px" alt="">
                    <img src="/images/gtdnt.png" class="gtdnt my-1" width="200px" alt="">
                </div>
            </section>
            <div class="download">
                <img src="./images/3_icon dowwnload.png" alt="">
            </div>
        </main>
        <footer>
            <div class="list-game-wrapper row">
                <div class="list-game">
                    <div class="item">
                        <img src="./images/game1.png" alt="">
                    </div>
                    <div class="item">
                        <img src="./images/game2.png" alt="">
                    </div>
                    <div class="item">
                        <img src="./images/game3.png" alt="">
                    </div>
                    <div class="item">
                        <img src="./images/game4.png" alt="">
                    </div>
                </div>
            </div>
            <div class="model">
                <img src="/images/chart.png" alt="">
            </div>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
    <script>
        $(document).ready(function () {
            $(".submit-login").hide();
        });

        $("#login-tab").click(function () {
            $(".submit-sign-up").hide();
            $(".submit-login").show();

            $("#sign-up-tab").removeClass("nav-active");
            $("#img-btn-sign-up").attr('src', './images/1_dk_off.png');

            $("#login-tab").addClass("nav-active");
            $("#img-btn-login").attr('src', './images/2_dn_active.png');
        });

        $("#sign-up-tab").click(function () {
            $(".submit-login").hide();
            $(".submit-sign-up").show();

            $("#sign-up-tab").addClass("nav-active");
            $("#img-btn-sign-up").attr('src', './images/1_dk_active.png');

            $("#login-tab").removeClass("nav-active");
            $("#img-btn-login").attr('src', './images/2_dangnhao_off.png');

        });

    </script>
</body>

</html>
